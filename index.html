<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BharatGas - Quick Payment Links</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2>Pay and Book Your BharatGas</h2>
        
        <div class="link-card">
            <a href="https://bit.ly/PHONEPEPNB">
                <span class="img-container">
                    <img src="images/phonepe.svg" alt="PhonePe">
                </span>
                <span class="link-text">Pay & Book with PhonePe</span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="https://bit.ly/GPAYPNB">
                <span class="img-container">
                    <img src="images/gpay.svg" alt="Google Pay">
                </span>
                <span class="link-text">Pay & Book with Google Pay</span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="https://bit.ly/PAYTMPNB">
                <span class="img-container">
                    <img src="images/paytm.svg" alt="PayTM">
                </span>
                <span class="link-text">Pay & Book with PayTM</span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="https://amzn.to/3W1bx29">
                <span class="img-container">
                    <img src="images/amazon.svg" alt="Amazon Pay">
                </span>
                <span class="link-text">Pay & Book with Amazon Pay</span>
            </a>
        </div>
        
        <div class="link-card">
            <a href="https://my.ebharatgas.com/bharatgas/QuickBook/BookAndPay?source=MB">
                <span class="img-container">
                    <img src="images/bpcl.svg" alt="eBharatgas">
                </span>
                <span class="link-text">Pay & Book with eBharatgas</span>
            </a>
        </div>
    </div>
</body>
</html>
